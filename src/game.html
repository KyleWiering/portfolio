<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Model Viewer - Interactive WebGL Demo">
    <title>3D Model Viewer | Kyle Wiering</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Game-specific styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Loader overlay */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: white;
            font-size: 1.5rem;
            margin-top: 2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Game UI overlay */
        .game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-description {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Model selector styles */
        .model-selector {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .model-selector h3 {
            color: white;
            font-size: 1rem;
            margin: 0 0 15px 0;
            text-align: center;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .model-selector button {
            display: block;
            width: 140px;
            padding: 12px 16px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .model-selector button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
        }

        .model-selector button.active {
            background: rgba(37, 99, 235, 0.7);
            border-color: rgba(37, 99, 235, 1);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
        }

        .model-selector button:last-of-type {
            margin-bottom: 20px;
        }

        .texture-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85rem;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .texture-toggle label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .texture-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading 3D Scene...</div>
    </div>

    <!-- Game UI -->
    <div class="game-ui">
        <h1 class="game-title">3D Model Viewer</h1>
        <p class="game-description">Interactive WebGL model viewer</p>
    </div>

    <!-- Model Selector -->
    <div class="model-selector">
        <h3>Select Model</h3>
        <button data-model="pyramid">üî∫ Pyramid</button>
        <button data-model="cube" class="active">üî≤ Cube</button>
        <button data-model="sphere">üîµ Sphere</button>
        <div class="texture-toggle">
            <label>
                <input type="checkbox" id="texture-toggle">
                <span>Use Texture</span>
            </label>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Back to Portfolio Button -->
    <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>

    <!-- Three.js Module -->
    <script type="module" src="./game.js"></script>
</body>
</html>
